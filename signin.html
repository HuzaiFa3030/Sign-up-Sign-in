<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>
            <h2 onclick="signUp()" id="signUp" class="inactive underlineHover">Sign Up</h2>

            <!-- Login Form -->
            <form>
                <input type="email" id="email" class="fadeIn second" name="login" placeholder="Enter Your Email" required>
                <input type="password" id="password" class="fadeIn third" name="login"
                    placeholder="Enter Your Password" required><br>
                <input type="submit" class="fadeIn fourth" value="LOG IN">
                <div class="or">OR</div>
                <div class="right">
                    <button class="social-signin facebook">Log in with facebook</button><br>
                    <button class="social-signin google">Log in with Google</button>
                </div>
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
