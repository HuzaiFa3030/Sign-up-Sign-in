<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 onclick="signIn()" class="inactive underlineHover"> Sign In </h2>
            <h2 class="active">Sign Up </h2>

            <!-- Login Form -->
            <form>
                <input type="text" id="fname" class="fadeIn second" name="login" placeholder="Enter First Name"
                    style="width: 200px;" required>
                <input type="text" id="lname" class="fadeIn second" name="login" placeholder="Enter Last Name"
                    style="width: 200px;" required>
                <input type="email" id="email" class="fadeIn second" name="login" placeholder="Enter Your Email" required>
                <input type="text" id="Phone" class="fadeIn second" name="login" placeholder="Enter Phone Number" required>
                <input type="password" id="password" class="fadeIn second" name="login" placeholder="Create Password" required>
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="Confirm Password" required><br>
                <input type="radio" id="gender" class="fadeIn third" name="login" required><span>Male</span>
                <input type="radio" id="gender" class="fadeIn third" name="login" required><span>Female</span>
                <br><br>
                <input type="submit" class="fadeIn fourth" value="Submit">
            </form>
            <!-- Remind Passowrd -->
            <!-- <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div> -->

        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
